language: 
    - objective-c
os:
    - osx
before_install:
    - brew update
    - brew install homebrew/science/mumps --with-openblas --without-mpi
install: 
    - pip install virtualenv
    - virtualenv ~/.venv
    - source ~/.venv/bin/activate
    - cp site.template.cfg site.cfg
    - "pip install -q numpy && python setup.py install"
    - pip install pytest
script: py.test tests
